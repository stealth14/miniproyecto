    <div class="container">
        <!-- <button id="btn-animar">avanzar</button> -->

        <div class="titulo text-center">
            <h1 class="">Cuarentena Fitness</h1>
        </div>
        <div class="panelanimacion">
            <div id="avatar">
                <img src="./images/user.png" alt="">
            </div>

        </div>
        <div id="progressbar"></div>

        <div class="progress">
            <div id="prog" class="progress-bar progress-bar-striped bg-success" role="progressbar"  aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          
        <div id="cronometro">
            <h3>00</h3>
        </div>
    </div>

    <div class="container panel-controles">

        <div class="row">
            <div class="col-sm-7 col-md-7 col-xs-12 forma">
                <h3 id="pregunta"></h3>
                <select id="responses" class="custom-select shadow" multiple></select>

                <button id="cont" class="btn btn-primary" onclick="validar()">Contestar</button>
            </div>

            <div class="col-sm-4 col-md-4 col-xs-12">
                <div id="contestar"></div>
                <div class="penitencia">
                    <div class="mostrar-penitencia">
                        <h3 id="penitencias" class="opsy"></h3>
                    </div>
                </div>
                <button id="denuevo" class="btn">Volver a jugar</button>

            </div>
        </div>

    </div>

    <div id="mymodal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
